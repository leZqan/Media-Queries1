<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Totour</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@300;700&family=Lexend+Deca:wght@100&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <main>
      <div class="lside">
        <h2>Learn to code by watching others</h2>
        <p>
          See how experienced devlopers solve problems in real-time.<br />
          watching scripted tutorials is great, but understanding how devlopers
          think is invaluable.
        </p>
      </div>

      <div class="rside">
        <div class="r1">
          <p class="top">
            <span class="span1">Try is free 7days</span> then $20/mo. thereafter
          </p>
        </div>

        <div class="r2">
          <form action="#">
            <table>
              <tr>
                <td>
                  <input type="text" placeholder="First Name" required /><span
                    ><i class="fa fa-error"></i
                  ></span>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="text" placeholder="Last Name" required />
                </td>
              </tr>
              <tr>
                <td>
                  <input type="email" placeholder="Email Address" required />
                </td>
              </tr>
              <tr>
                <td>
                  <input type="password" placeholder="Password" required />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    class="submit"
                    type="submit"
                    value="CLAIM YOUR FREE TRIAL"
                  />
                </td>
              </tr>
              <tfoot>
                <td class="bottom">
                  <span class="span2"
                    >By clicking the button you are agreeing to our</span
                  >
                  <span class="span3">Terms and Services</span>
                </td>
              </tfoot>
            </table>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
